<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>Upbeat</title>
	<link rel="icon" href="assets/images/logo-red.png" type="image/png">
	<link rel="stylesheet" href="assets/css/mainpage.css">
	<link rel="stylesheet" href="assets/css/popup.css">
	<script type="module" src="js/mainpage.js"></script>
</head>

<body>
	<div class="phone-frame">
		<div class="header">
			<img src="assets/images/upbeat-logo.png" alt="Upbeat 로고">
			<button class="logout-button">
				<img src="assets/images/logout.png" alt="로그아웃">
			</button>
		</div>

		<div class="divider"></div>

		<div class="title-section">
			<h2>기록하고, 다시 도전하는 업빗</h2>
			<p>오늘도 업빗과 함께 면접 준비해요!</p>
		</div>

		<div class="card test-card" id="testCard">
			<img src="assets/images/main-test-bunny1.png" alt="왼쪽 아이콘">
			<div class="card-content">
				<h3>면접 유형 테스트</h3>
				<p>내 면접의 실패 요인은 무엇일까?</p>
			</div>
			<img src="assets/images/main-test-bunny2.png" alt="오른쪽 아이콘">
		</div>

		<div class="card game-card" id="gameCard">
			<img src="assets/images/main-game-image1.png" alt="Q 아이콘">
			<div class="card-content">
				<h3>면접 카드 게임</h3>
				<p>면접 질문을 등록하고 답변을 공유해요!</p>
			</div>
			<img src="assets/images/main-game-image2.png" alt="A 아이콘">
		</div>

		<img class="bottom-bunny" src="assets/images/main-bunny.png" alt="토끼 캐릭터">
	</div>

	<div class="popup-overlay" id="logoutPopup">
		<div class="popup-content">
			<p>로그아웃 하실 건가요?</p>
			<div class="popup-buttons">
				
				<button class="popup-btn confirm" id="confirmLogout">예</button>
				<button class="popup-btn cancel" id="cancelLogout">아니오</button>
			</div>
		</div>
	</div>
</body>

</html>
