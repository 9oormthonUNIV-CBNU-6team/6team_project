<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="logo" class="logo">
    <h1 class="title">로그인</h1>

    <div class="input-group">
      <input type="text" id="userId" placeholder="아이디 입력" class="input-box">
      <p id="idError" class="error-text"></p>
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="비밀번호 입력" class="input-box">
      <p id="pwError" class="error-text"></p>
    </div>

    <button class="start-btn" id="loginBtn" onclick="login()">시작하기</button>
    <p class="or-text">또는</p>
    <button class="signup-btn">회원가입</button>
  </div>

  <script src="login.js"></script>
</body>
</html>
