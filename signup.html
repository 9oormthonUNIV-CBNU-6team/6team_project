<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>Upbeat</title>
	<link rel="icon" href="assets/images/upbeat-fabicon.png" type="image/png">
	<link rel="stylesheet" href="assets/css/signup.css">
</head>

<body>
	<div class="phone-frame">
		<div class="header">
			<h2>회원가입</h2>
			<div class="close-button">✕</div>
		</div>

		<form id="signupForm">
			<div class="error-message" id="errorMessage"></div>
			
			<label>아이디 *</label>
			<input type="text" id="userId" name="userId" placeholder="영문, 숫자 조합 4-20자">
			<div class="error-message" id="error-userId"></div>

			<label>비밀번호 *</label>
			<input type="password" id="password" name="password" placeholder="영문, 숫자 조합 8-16자">
			<div class="error-message" id="error-password"></div>

			<label>닉네임 *</label>
			<input type="text" id="nickname" name="nickname" placeholder="예) 업빗유저">
			<div class="error-message" id="error-nickname"></div>

			<label>이메일</label>
			<input type="email" id="email" name="email" placeholder="예) upbeat@gmail.com">
			<div class="error-message" id="error-email"></div>

			<label>전화번호</label>
			<input type="text" id="phone" name="phone" placeholder="'-'제외 11자리 입력">
			<div class="error-message" id="error-phone"></div>

			<label>지역</label>
			<input type="text" id="region" name="region" placeholder="예) 서울특별시">
			<div class="error-message" id="error-region"></div>

			<button type="submit" class="btn-submit" id="submitBtn" disabled>회원가입</button>
		</form>
	</div>
	<script type="module" src="js/signup.js"></script>
</body>

</html>
